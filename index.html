<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Навигатор для ДГТУ</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<meta name="description" content="Quickstart with 2GIS Map API" />
		<link rel="stylesheet" href="navig.css" />
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>

		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	</head>

	<body>
		<script src="https://mapgl.2gis.com/api/js/v1"></script>
		<script src="https://unpkg.com/@2gis/mapgl-directions@^2/dist/directions.js"></script>
		<div id="container"></div>
		<div class="navigation">
			<div class="container_navigation">
				<div class="from">
					<div
						class="ui-widget"
						style="text-align: left; margin: 10px"
					>
						<label for="tagfrom" style="font-family: Nunito"
							>Откуда:</label
						>
						<div class="move_to">
							<input
								id="tagfrom"
								placeholder="Моё местоположение"
							/>
							<button class="btn btn-light" id="from_move">
								<img
									src="icons_route/DoubleChevronRight.svg"
									alt=""
								/>
							</button>
						</div>
					</div>
				</div>
				<div class="from">
					<div
						class="ui-widget"
						style="text-align: left; margin: 10px"
					>
						<label for="tagto" style="font-family: Nunito"
							>Куда:</label
						>
						<div class="move_to">
							<input id="tagto" placeholder="Корпус № 4" />
							<button class="btn btn-light" id="to_move">
								<img
									src="icons_route/DoubleChevronRight.svg"
									alt=""
								/>
							</button>
						</div>
					</div>
				</div>
				<div class="icon">
					<!-- <button class="btn_select_route" id="Route_Bus">
						<div class="from_img">
							<img
								src="free-icon-bus-565352 1.svg"
								alt="Bus Icon"
							/>
						</div>
					</button> -->
					<button class="btn_select_route" id="Route_Car">
						<div class="from_img">
							<img
								src="icons_route/car_icon_150909.svg"
								alt="Car Icon"
							/>
						</div>
					</button>
					<input
						class="radio"
						name="custom-radio"
						type="radio"
						id="checkbox1"
						disabled
					/>
					<label for="checkbox1"></label>

					<button class="btn_select_route" id="Route_Pedestrian">
						<div class="from_img">
							<img
								src="icons_route/free-icon-walk-7458163 1.svg"
								alt="Walk Icon"
							/>
						</div>
					</button>
					<input
						class="radio"
						name="custom-radio"
						type="radio"
						id="checkbox2"
						disabled
					/>
					<label for="checkbox2"></label>

					<button class="btn_select_route" id="Route_Bike">
						<div class="from_img">
							<img
								src="icons_route/free-icon-mountain-bike-2772611 1.svg"
								alt="Bike Icon"
							/>
						</div>
					</button>
					<input
						class="radio"
						name="custom-radio"
						type="radio"
						id="checkbox3"
						disabled
					/>
					<label for="checkbox3"></label>
				</div>
				<div class="opisanie">
					<div class="from_opisanie">
						<form class="input_form_opisanie" action="">
							<label for="">
								<p>Описание:</p>
							</label>
						</form>
					</div>
					<div class="description_build" id="content_to"></div>
					<button class="btn btn-primary" id="getRoute">
						Проложить маршрут
					</button>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
		<script src="description/description_build.js"></script>
		<script src="description/functions_add_descriptions.js"></script>
		<script src="cheked_selected_route/radio.js"></script>
		<script src="show_korpus_on_map.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
